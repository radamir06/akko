<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="keyboard">
            <div class="top_row">
                <div class="ybtn">
                    <p>Esc</p>
                </div>
                <div class="F1-4">
                    <div class="bbtn">F1</div>
                    <div class="bbtn">F2</div>
                    <div class="bbtn">F3</div>
                    <div class="bbtn">F4</div>
                </div>
                <div class="F5-8">
                    <div class="ybtn">F5</div>
                    <div class="ybtn">F6</div>
                    <div class="ybtn">F7</div>
                    <div class="ybtn">F8</div>
                </div>
                <div class="F9-12">
                    <div class="bbtn">F9</div>
                    <div class="bbtn">F10</div>
                    <div class="bbtn">F11</div>
                    <div class="bbtn">F12</div>
                </div>

            </div>
            <div class="low_row">
                <div class="nums">
                    <div class="bbtn_low_row"><div>~</div><div>`</div></div>
                    <div class="bbtn_low_row"><div>!</div><div>1</div></div>
                    <div class="bbtn_low_row"><div>@</div><div>2</div></div>
                    <div class="bbtn_low_row"><div>#</div><div>3</div></div>
                    <div class="bbtn_low_row"><div>$</div><div>4</div></div>
                    <div class="bbtn_low_row"><div>%</div><div>5</div></div>
                    <div class="bbtn_low_row"><div>^</div><div>6</div></div>
                    <div class="bbtn_low_row"><div>&</div><div>7</div></div>
                    <div class="bbtn_low_row"><div>*</div><div>8</div></div>
                    <div class="bbtn_low_row"><div>(</div><div>9</div></div>
                    <div class="bbtn_low_row"><div>)</div><div>0</div></div>
                    <div class="bbtn_low_row"><div>_</div><div>-</div></div>
                    <div class="bbtn_low_row"><div>+</div><div>=</div></div>
                    <div class="backspace"><div>Backspace</div></div>
                </div>
                <div class="second_row">
                    <div class="tab"><div>Tab</div></div>
                    <div class="letters"><div>Q</div></div>
                    <div class="letters"><div>W</div></div>
                    <div class="letters"><div>E</div></div>
                    <div class="letters"><div>R</div></div>
                    <div class="letters"><div>T</div></div>
                    <div class="letters"><div>Y</div></div>
                    <div class="letters"><div>U</div></div>
                    <div class="letters"><div>I</div></div>
                    <div class="letters"><div>O</div></div>
                    <div class="letters"><div>P</div></div>
                    <div class="bbtn_low_row"><div>{</div><div>[</div></div>
                    <div class="bbtn_low_row"><div>}</div><div>]</div></div>
                    <div class="idk"><div>|</div><div>\</div></div>
                </div>
                <div class="third_row">
                    <div class="capslock"><div>CapsLock</div></div>
                    <div class="letters"><div>A</div></div>
                    <div class="letters"><div>S</div></div>
                    <div class="letters"><div>D</div></div>
                    <div class="letters"><div>F</div></div>
                    <div class="letters"><div>G</div></div>
                    <div class="letters"><div>H</div></div>
                    <div class="letters"><div>J</div></div>
                    <div class="letters"><div>K</div></div>
                    <div class="letters"><div>L</div></div>
                    <div class="bbtn_low_row"><div>:</div><div>;</div></div>
                    <div class="bbtn_low_row"><div>"</div><div>'</div></div>
                    <div class="enter"><div>Enter</div></div>
                </div>
                <div class="fourth_row">
                    <div class="shift"><div>Shift</div></div>
                    <div class="letters"><div>Z</div></div>
                    <div class="letters"><div>X</div></div>
                    <div class="letters"><div>C</div></div>
                    <div class="letters"><div>V</div></div>
                    <div class="letters"><div>B</div></div>
                    <div class="letters"><div>N</div></div>
                    <div class="letters"><div>M</div></div>
                    <div class="bbtn_low_row"><p><</p><p>,</p></div>
                    <div class="bbtn_low_row"><div>></div>.</div>
                    <div class="bbtn_low_row"><div>?</div><div>/</div></div>                    
                    <div class="Shift"><div>Shift</div></div>
                </div>
                <div class="fifth_row">
                    <div class="Ctrl"><div>Ctrl</div></div>
                    <div class="Ctrl"><div>Win</div></div>
                    <div class="Ctrl"><div>Alt</div></div>
                    <div class="Space"></div>
                    <div class="Ctrl"><div>Alt</div></div>
                    <div class="Ctrl"><div>Win</div></div>
                    <div class="Ctrl"><div>Fn</div></div>
                    <div class="Ctrl"><div>Ctrl</div></div>
                    
                </div>
            </div>
            <div class="left_part"></div>
        </div>

    </div>
</body>

</html>
